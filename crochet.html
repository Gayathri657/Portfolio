<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crochet Gallery</title>
    <link rel="stylesheet" href="assets/crochet.css" />
  </head>
  <body>
    <header class="topbar">
      <a class="back" href="index.html">‚Üê Back to Portfolio</a>
      <h1>üß∂ Crochet Gallery</h1>
      <p>Small handmade pieces ‚Äî patience, pattern, and detail.</p>
    </header>

    <main class="wrap">
      <div class="cards">
        <!-- Card 1 -->
        <div class="card flip">
          <div class="card__inner">
            <div class="card__front">
              <div class="thumb">
                <img
                  src="assets/crochet/tote-cream.jpg"
                  alt="Cream crochet tote"
                />
              </div>
              <div class="meta">
                <h3>Cream Market Tote</h3>
                <p>Breathable lattice stitch</p>
              </div>
            </div>

            <div class="card__back">
              <img src="assets/crochet/tote-cream.jpg" alt="" />
            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="card flip">
          <div class="card__inner">
            <div class="card__front">
              <div class="thumb">
                <img
                  src="assets/crochet/tote-grey.jpg"
                  alt="Grey crochet tote"
                />
              </div>
              <div class="meta">
                <h3>Grey Everyday Tote</h3>
                <p>Structured crochet pattern</p>
              </div>
            </div>

            <div class="card__back">
              <img
                class="fit-contain"
                src="assets/crochet/tote-grey.jpg"
                alt="Grey tote"
              />
            </div>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="card flip">
          <div class="card__inner">
            <div class="card__front">
              <div class="thumb">
                <img
                  src="assets/crochet/tote-grey-flat.jpg"
                  alt="Grey tote flat view"
                />
              </div>
              <div class="meta">
                <h3>Texture View</h3>
                <p>Flat-lay stitch detail</p>
              </div>
            </div>

            <div class="card__back">
              <img
                class="fit-contain"
                src="assets/crochet/tote-grey-flat.jpg"
                alt="Texture view"
              />
            </div>
          </div>
        </div>

        <!-- Card 4 -->
        <div class="card flip">
          <div class="card__inner">
            <div class="card__front">
              <div class="thumb">
                <img src="assets/crochet/beanie.jpg" alt="Crochet beanie" />
              </div>
              <div class="meta">
                <h3>Granny Beanie</h3>
                <p>Pom-pom finish</p>
              </div>
            </div>

            <div class="card__back">
              <img src="assets/crochet/beanie.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="assets/crochet.js"></script>
  </body>
</html>
